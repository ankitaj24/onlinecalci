<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body style="background-color: #091921 ;">
    <div class="container">
        <h1 style="color: white; font-family: modulus ;">CALCULATOR</h1>
        <h2 style="color: rgb(128, 128, 128); font-family: modulus ;">by Ankit</h2>
        <div class="calculator">
            <input type="text" name="output" id="output">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td colspan="2"><button style="width: 200px; background-color : red">C</button></td>                    
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button style="height: 120px">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 200px; background-color : #ff3077">del</button></td>
                    <td><button>%</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
